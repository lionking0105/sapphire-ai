  <desc>blockdiag {
  // Sapphire AI Recruitment Assistant Architecture
  orientation = portrait;
  Sapphire_AI [label="Sapphire AI: AI-Powered Recruitment Assistant"];
  Frontend [label="Frontend (React)"];
  Backend [label="Backend (Python, Flask)"];
  Database [label="Database (SQLite)"];
  AI_Engine [label="AI Engine (OpenAI ChatGPT)"];
  Onboarding [label="Onboarding"];
  Jobs_Page [label="Jobs Page"];
  Email_Operations [label="Email Operations"];
  Email_Generation_Page [label="Email Generation Page"];
  UI_UX [label="UI/UX"];
  Sapphire_AI -&gt; Frontend -&gt; Backend -&gt; Database;
  Backend -&gt; AI_Engine;
  Frontend -&gt; Onboarding -&gt; Jobs_Page -&gt; Email_Operations -&gt; Email_Generation_Page -&gt; UI_UX;
}</desc>
